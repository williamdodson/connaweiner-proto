{% include structure/_head.html %}
    
    <!-- .heading-main -->
    <div class="heading-main">
      <header>
        <h1>{{ page.title }}</h1>
        {% if page.excerpt %}<p class="lead-in">{{ page.excerpt }}</p>{% endif %}
      </header>
    </div>
    <!-- /.heading-main -->
    
    <!-- .primary -->
    <div class="primary">
      <div class="container">
        <main class="content" role="main">
          {{ content }}
        </main>
        
        <aside class="ancillary" role="complementary">
          {% include sidebar/sidebar-home.html %}
        </aside>
      </div>
    </div>
    <!-- /.primary -->
    
{% include structure/_foot.html %}
